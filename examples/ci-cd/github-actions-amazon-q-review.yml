# GitHub Actions Workflow: Amazon Q Developer Code Review
# This example shows how to use Amazon Q Developer CLI for automated code reviews in pull requests

name: Amazon Q Developer Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: # Allows manual triggering

jobs:
  code_review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Fetch all history for Git operations

      - name: Install Amazon Q Developer CLI
        run: |
          # Download and install CLI
          wget https://github.com/aws/amazon-q-developer-cli/releases/latest/download/amazon-q-developer-cli-linux.zip
          unzip amazon-q-developer-cli-linux.zip
          cd amazon-q-developer-cli-linux
          sudo ./install.sh
          cd ..
          rm -rf amazon-q-developer-cli-linux*

      - name: Setup Authentication
        run: |
          # For headless mode, use pre-authenticated credentials
          # Option 1: Copy authentication files from secrets
          mkdir -p ~/.amazonq
          if [ -n "${{ secrets.AMAZONQ_AUTH }}" ]; then
            echo "${{ secrets.AMAZONQ_AUTH }}" > ~/.amazonq/auth.json
          fi
          
          # Option 2: Use AWS credentials if using AWS SDK integration
          if [ -n "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
            aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws configure set region ${{ secrets.AWS_REGION || 'us-east-1' }}
          fi

      - name: Run Amazon Q Code Review
        id: q_review
        run: |
          # Get list of changed code files
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E '\.(py|js|ts|java|go|rs)$' || true)
          else
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD | grep -E '\.(py|js|ts|java|go|rs)$' || true)
          fi

          if [ -z "$CHANGED_FILES" ]; then
            echo "No code files to review."
            echo "review_output=No code files to review." >> $GITHUB_OUTPUT
            echo "has_review=false" >> $GITHUB_OUTPUT
          else
            # Run review on changed files
            REVIEW_OUTPUT=$(q chat --prompt "Review these code changes for potential bugs, security vulnerabilities, and adherence to best practices. Provide actionable suggestions for improvement. Focus on: code quality, performance, security, and maintainability." --files $CHANGED_FILES 2>&1 || echo "Review completed")
            
            echo "review_output<<EOF" >> $GITHUB_OUTPUT
            echo "$REVIEW_OUTPUT" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "has_review=true" >> $GITHUB_OUTPUT
          fi

      - name: Post Review Comment on PR
        if: github.event_name == 'pull_request' && steps.q_review.outputs.has_review == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const reviewOutput = `${{ steps.q_review.outputs.review_output }}`;
            const prNumber = context.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            if (reviewOutput && reviewOutput.trim() !== '' && reviewOutput !== 'Review completed') {
              const body = `## ðŸ¤– Automated Code Review by Amazon Q Developer\n\n${reviewOutput}\n\n---\n*Generated by Amazon Q Developer CLI in CI/CD*`;
              
              await github.rest.issues.createComment({
                issue_number: prNumber,
                owner: owner,
                repo: repo,
                body: body
              });
            } else {
              console.log('No review output to post.');
            }

      - name: Upload Review Output
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: amazon-q-review-${{ github.run_id }}
          path: |
            amazon-q-review-output.txt
          retention-days: 7

