# GitHub Actions Workflow: OpenCode Code Review
# This example shows how to use OpenCode CLI for automated code reviews in pull requests

name: OpenCode Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: # Allows manual triggering

jobs:
  code_review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Fetch all history for Git operations

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install OpenCode CLI
        run: |
          npm install -g open-code

      - name: Run OpenCode Code Review
        id: opencode_review
        run: |
          # NOTE: OpenCode requires authentication before use
          # Run `opencode auth login` and configure credentials in advance
          # Or set up API keys for your preferred provider

          # Get git diff for review
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            DIFF_CONTENT=$(git diff origin/${{ github.base_ref }}...HEAD)
          else
            DIFF_CONTENT=$(git diff HEAD~1 HEAD)
          fi

          if [ -z "$DIFF_CONTENT" ]; then
            echo "No changes to review."
            echo "review_output=No changes to review." >> $GITHUB_OUTPUT
            echo "has_review=false" >> $GITHUB_OUTPUT
          else
            # Run review using OpenCode's run command with piped input
            REVIEW_OUTPUT=$(echo "$DIFF_CONTENT" | opencode run "Review these code changes for potential bugs, security vulnerabilities, and adherence to best practices. Provide actionable suggestions for improvement. Focus on: code quality, performance, security, and maintainability." 2>&1 || echo "Review completed")

            echo "review_output<<EOF" >> $GITHUB_OUTPUT
            echo "$REVIEW_OUTPUT" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "has_review=true" >> $GITHUB_OUTPUT
          fi

      - name: Post Review Comment on PR
        if: github.event_name == 'pull_request' && steps.opencode_review.outputs.has_review == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const reviewOutput = `${{ steps.opencode_review.outputs.review_output }}`;
            const prNumber = context.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            if (reviewOutput && reviewOutput.trim() !== '' && reviewOutput !== 'Review completed') {
              const body = `## ðŸ¤– Automated Code Review by OpenCode\n\n${reviewOutput}\n\n---\n*Generated by OpenCode CLI in CI/CD*`;
              
              await github.rest.issues.createComment({
                issue_number: prNumber,
                owner: owner,
                repo: repo,
                body: body
              });
            } else {
              console.log('No review output to post.');
            }

      - name: Upload Review Output
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: opencode-review-${{ github.run_id }}
          path: |
            opencode-review-output.txt
          retention-days: 7

