# GitHub Actions Workflow: Cursor Agent Code Review
# This example shows how to use Cursor Agent CLI for automated code reviews in pull requests

name: Cursor Agent Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: # Allows manual triggering

jobs:
  code_review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Fetch all history for Git operations

      - name: Install Cursor CLI
        run: |
          curl https://cursor.com/install -fsS | bash
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Verify Cursor CLI installation
        run: |
          cursor-agent --version || echo "Cursor CLI version check failed"

      - name: Run Cursor Code Review
        id: cursor_review
        env:
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
        run: |
          # Get diff for the current PR
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            DIFF_CONTENT=$(git diff origin/${{ github.base_ref }}...HEAD)
          else
            DIFF_CONTENT=$(git diff HEAD~1 HEAD)
          fi

          if [ -z "$DIFF_CONTENT" ]; then
            echo "No changes to review."
            echo "review_output=No changes to review." >> $GITHUB_OUTPUT
            echo "has_review=false" >> $GITHUB_OUTPUT
          else
            # Use timeout to handle known issue: process may not release terminal
            timeout 300 cursor-agent -p --force --output-format json \
              --model auto \
              "Review these code changes for potential bugs, security vulnerabilities, and adherence to best practices. Provide actionable suggestions for improvement. Format your response as a markdown list." \
              > cursor_review_output.json 2>&1 || {
                echo "Cursor review failed or timed out." > cursor_review_output.json
                echo '{"result":"Review failed or timed out"}' >> cursor_review_output.json
              }
            
            # Extract review from JSON output
            if command -v jq &> /dev/null; then
              REVIEW_OUTPUT=$(cat cursor_review_output.json | jq -r '.result // "Review completed"' 2>/dev/null || echo "Review completed")
            else
              REVIEW_OUTPUT=$(cat cursor_review_output.json | grep -o '"result":"[^"]*"' | cut -d'"' -f4 || echo "Review completed")
            fi
            
            echo "review_output<<EOF" >> $GITHUB_OUTPUT
            echo "$REVIEW_OUTPUT" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "has_review=true" >> $GITHUB_OUTPUT
          fi

      - name: Post Review Comment on PR
        if: github.event_name == 'pull_request' && steps.cursor_review.outputs.has_review == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const reviewOutput = `${{ steps.cursor_review.outputs.review_output }}`;
            const prNumber = context.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            if (reviewOutput && reviewOutput.trim() !== '' && reviewOutput !== 'Review failed or timed out') {
              await github.rest.issues.createComment({
                issue_number: prNumber,
                owner: owner,
                repo: repo,
                body: `## ðŸ¤– Automated Code Review by Cursor Agent\n\n${reviewOutput}\n\n---\n*Generated by Cursor Agent CLI in CI/CD*`
              });
            } else {
              console.log('No review output to post or review failed.');
            }

      - name: Upload Review Output
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cursor-review-${{ github.run_id }}
          path: cursor_review_output.json
          retention-days: 7

