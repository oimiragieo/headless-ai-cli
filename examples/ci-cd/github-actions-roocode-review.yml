# GitHub Actions Workflow: RooCode Code Review
# This example shows how to use RooCode CLI for automated code reviews in pull requests

name: RooCode Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: # Allows manual triggering

jobs:
  code_review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Fetch all history for Git operations

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install RooCode CLI
        run: |
          npm install -g roocode
          npm install -g @modelcontextprotocol/server

      - name: Setup MCP Server
        run: |
          roocode mcp setup
          roocode mcp start --daemon

      - name: Run RooCode Code Review
        id: roocode_review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # Alternative: use Anthropic
          # ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          # Get list of changed code files
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E '\.(py|js|ts|java|go|rs)$' || true)
          else
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD | grep -E '\.(py|js|ts|java|go|rs)$' || true)
          fi

          if [ -z "$CHANGED_FILES" ]; then
            echo "No code files to review."
            echo "review_output=No code files to review." >> $GITHUB_OUTPUT
            echo "has_review=false" >> $GITHUB_OUTPUT
          else
            # Run review on changed files
            REVIEW_OUTPUT=$(roocode --headless --prompt "Review these code changes for potential bugs, security vulnerabilities, and adherence to best practices. Provide actionable suggestions for improvement. Focus on: code quality, performance, security, and maintainability." --files $CHANGED_FILES 2>&1 || echo "Review completed")
            
            echo "review_output<<EOF" >> $GITHUB_OUTPUT
            echo "$REVIEW_OUTPUT" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "has_review=true" >> $GITHUB_OUTPUT
          fi

      - name: Post Review Comment on PR
        if: github.event_name == 'pull_request' && steps.roocode_review.outputs.has_review == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const reviewOutput = `${{ steps.roocode_review.outputs.review_output }}`;
            const prNumber = context.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            if (reviewOutput && reviewOutput.trim() !== '' && reviewOutput !== 'Review completed') {
              const body = `## ðŸ¤– Automated Code Review by RooCode\n\n${reviewOutput}\n\n---\n*Generated by RooCode CLI in CI/CD*`;
              
              await github.rest.issues.createComment({
                issue_number: prNumber,
                owner: owner,
                repo: repo,
                body: body
              });
            } else {
              console.log('No review output to post.');
            }

      - name: Upload Review Output
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: roocode-review-${{ github.run_id }}
          path: |
            roocode-review-output.txt
          retention-days: 7

