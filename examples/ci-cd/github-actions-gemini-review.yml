# GitHub Actions Workflow: Google Gemini Code Review
# This example shows how to use Gemini CLI for automated code reviews in pull requests

name: Gemini Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: # Allows manual triggering

jobs:
  code_review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Fetch all history for Git operations

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Gemini CLI
        run: npm install -g @google/gemini-cli

      - name: Verify Gemini CLI installation
        run: |
          gemini --version || echo "Gemini CLI version check failed"

      - name: Run Gemini Code Review
        id: gemini_review
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Get diff for the current PR
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            DIFF_CONTENT=$(git diff origin/${{ github.base_ref }}...HEAD)
          else
            DIFF_CONTENT=$(git diff HEAD~1 HEAD)
          fi

          if [ -z "$DIFF_CONTENT" ]; then
            echo "No changes to review."
            echo "review_output=No changes to review." >> $GITHUB_OUTPUT
            echo "has_review=false" >> $GITHUB_OUTPUT
          else
            echo "$DIFF_CONTENT" | \
              gemini -p "Review these code changes for potential bugs, security vulnerabilities, and adherence to best practices. Provide actionable suggestions for improvement. Format your response as a markdown list." \
              --output-format json \
              --model gemini-2.5-pro \
              > gemini_review_output.json 2>&1 || {
                echo "Gemini review failed." > gemini_review_output.json
                echo '{"response":"Review failed"}' >> gemini_review_output.json
              }
            
            # Extract review from JSON output
            if command -v jq &> /dev/null; then
              REVIEW_OUTPUT=$(cat gemini_review_output.json | jq -r '.response // "Review completed"' 2>/dev/null || echo "Review completed")
            else
              REVIEW_OUTPUT=$(cat gemini_review_output.json | grep -o '"response":"[^"]*"' | cut -d'"' -f4 || echo "Review completed")
            fi
            
            echo "review_output<<EOF" >> $GITHUB_OUTPUT
            echo "$REVIEW_OUTPUT" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "has_review=true" >> $GITHUB_OUTPUT
          fi

      - name: Post Review Comment on PR
        if: github.event_name == 'pull_request' && steps.gemini_review.outputs.has_review == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const reviewOutput = `${{ steps.gemini_review.outputs.review_output }}`;
            const prNumber = context.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            if (reviewOutput && reviewOutput.trim() !== '' && reviewOutput !== 'Review failed') {
              await github.rest.issues.createComment({
                issue_number: prNumber,
                owner: owner,
                repo: repo,
                body: `## ðŸ¤– Automated Code Review by Gemini\n\n${reviewOutput}\n\n---\n*Generated by Gemini CLI in CI/CD*`
              });
            } else {
              console.log('No review output to post or review failed.');
            }

      - name: Upload Review Output
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gemini-review-${{ github.run_id }}
          path: gemini_review_output.json
          retention-days: 7
