# GitHub Actions Workflow: Aider Code Review
# This example shows how to use Aider CLI for automated code reviews in pull requests

name: Aider Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch: # Allows manual triggering

jobs:
  code_review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Fetch all history for Git operations

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Aider CLI
        run: |
          pip install aider-chat

      - name: Run Aider Code Review
        id: aider_review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # Alternative: use Anthropic
          # ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          # Get list of changed Python files
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep '\.py$' || true)
          else
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD | grep '\.py$' || true)
          fi

          if [ -z "$CHANGED_FILES" ]; then
            echo "No Python files to review."
            echo "review_output=No Python files to review." >> $GITHUB_OUTPUT
            echo "has_review=false" >> $GITHUB_OUTPUT
          else
            # Run aider review on changed files
            echo "$CHANGED_FILES" | xargs aider --yes \
              --model gpt-4o \
              --message "Review these code changes for potential bugs, security vulnerabilities, and adherence to best practices. Provide actionable suggestions for improvement. Focus on: code quality, performance, security, and maintainability." \
              > aider_review_output.txt 2>&1 || true
            
            REVIEW_OUTPUT=$(cat aider_review_output.txt || echo "Review completed")
            
            echo "review_output<<EOF" >> $GITHUB_OUTPUT
            echo "$REVIEW_OUTPUT" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            echo "has_review=true" >> $GITHUB_OUTPUT
          fi

      - name: Post Review Comment on PR
        if: github.event_name == 'pull_request' && steps.aider_review.outputs.has_review == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const reviewOutput = `${{ steps.aider_review.outputs.review_output }}`;
            const prNumber = context.issue.number;
            const owner = context.repo.owner;
            const repo = context.repo.repo;

            if (reviewOutput && reviewOutput.trim() !== '' && reviewOutput !== 'Review completed') {
              const body = `## ðŸ¤– Automated Code Review by Aider\n\n${reviewOutput}\n\n---\n*Generated by Aider CLI in CI/CD*`;
              
              await github.rest.issues.createComment({
                issue_number: prNumber,
                owner: owner,
                repo: repo,
                body: body
              });
            } else {
              console.log('No review output to post.');
            }

      - name: Upload Review Output
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: aider-review-${{ github.run_id }}
          path: aider_review_output.txt
          retention-days: 7

